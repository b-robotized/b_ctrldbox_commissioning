position_trajectory_controller:
  ros__parameters:
      type: joint_trajectory_controller/JointTrajectoryController
      joints:
        - joint_a1
        - joint_a2
        - joint_a3
        - joint_a4
        - joint_a5
        - joint_a6

      command_interfaces:
        - position

      state_interfaces:
        - position

      constraints:
        stopped_velocity_tolerance: 0.01 # Defaults to 0.01
        goal_time: 0.0 # Defaults to 0.0 (start immediately)
